<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla To-do</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="todo-container">
      <div class="header">
        <h1>Your To-Do</h1>
        <div class="header-buttons">
          <select id="pet-select">
            <option value="">sort</option>
            <option value="alphabetical">Alpha (A - Z)</option>
            <option value="recent">Recent</option>
          </select>
          <button>
            <i data-lucide="sun"></i>
          </button>
        </div>
      </div>
      <form class="input-container">
        <input
          class="task-title"
          required
          type="text"
          minlength="4"
          maxlength="50"
          placeholder="Add new task"
        />
        <button class="add-button">
          <i data-lucide="plus"></i>
        </button>
      </form>
      <!-- task container -->
      <!-- wrapper for all the tasks -->
      <div class="tasks-list"></div>
      <div class="footer">
        <p class="todo-update-text">
          your remaning todos: <span class="todo-number">0</span>
        </p>
        <p class="quote-text">
          "you miss 100% of the shorts you don't take" -Wayne gretzky
        </p>
      </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
